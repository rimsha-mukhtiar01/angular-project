<!-- App.component.html -->
<ng-container *ngIf="auth.isLoggedIn$ | async; else guestLayout">

  <!-- Logged-in layout with sidebar -->
  <nz-layout class="layout">

<nz-sider nzCollapsible nzWidth="220px" class="sider">
  

  <!-- Top menu wrapper -->
  <div class="top-menu">
    <ul nz-menu nzTheme="dark" nzMode="inline">
  <li nz-menu-item>
    <a routerLink="/dashboard">
      <span nz-icon nzType="dashboard"></span>
      <span>Dashboard</span>
    </a>
  </li>

  <li nz-menu-item>
    <a routerLink="/sales-line">
      <span nz-icon nzType="line-chart"></span>
      <span>Sales Line Chart</span>
    </a>
  </li>

  <li nz-menu-item>
    <a routerLink="/category-bar">
      <span nz-icon nzType="bar-chart"></span>
      <span>Category Bar Chart</span>
    </a>
  </li>
</ul>

  </div>

  <!-- Bottom menu wrapper -->
  <div class="bottom-menu">
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout"></span>
        <span>Logout</span>
      </li>
    </ul>
  </div>
</nz-sider>

<nz-layout>
      <nz-content class="content">
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>

</ng-container>

<ng-template #guestLayout>
  <!-- Login / Signup pages: full width -->
  <nz-layout class="layout">
    <nz-content class="content">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</ng-template>
