<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input nz-input placeholder="Email" [(ngModel)]="form.email" name="email" type="email" required />
    <input nz-input type="password" placeholder="Password" [(ngModel)]="form.password" name="password" required />
    <button nz-button nzType="primary" type="submit">Login</button>
  </form>

  <p class="error" *ngIf="error">{{ error }}</p>

  <p>Don't have an account? <a [routerLink]="['/signup']">Signup here</a></p>
</div>
